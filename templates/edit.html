{% extends 'base.html' %}

{% block head%}
<title> Edit Post </title>
{%endblock%}

{% block body%}
<h1> Edit Post </h1>
<hr>
<h2> Edit Blog Post: </h2>
<form action='/allposts/edit/{{post.id}}' method='POST'>
    <label for="title">Enter Title</label>
    <input class="form-control" type="text" name='title' id='title' value={{post.title}} placeholder="title"
        aria-label="title">
    <br>
    <label for="author">Enter Author</label>
    <input class="form-control" type="text" name='author' id='author' value={{post.author}} placeholder="author"
        aria-label="author">
    <br>
    <label for="content">Enter Content</label>
    <textarea class="form-control" name='content' id='content'  placeholder="content"
        aria-label="content" rows="3"> {{post.content}} </textarea>
    <br>
    <input type='submit' value='save'>
    <hr>

    {%endblock%}
